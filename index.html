<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 
  <section class="calculator">
    <h1 class="mid">Caluculator</h1>
    <form >
      <input class="Input" type="text" >
    </form>
    <div class="buttons">
        <button onclick="num1='*';ele()"class="orange">*</button>
        <button onclick="num1='/';ele()"class="orange">/</button>
        <button onclick="num1='+';ele()"class="orange">+</button>
        <button onclick="num1='-';ele()"class="orange">-</button>
        <button onclick="num1='9';ele();" class="white">9</button>
        <button onclick="num1='8';ele()" class="white">8</button>
        <button  onclick="num1='7';ele()" class="white">7</button>
        <button onclick="num1='6';ele()" class="white">6</button>
        <button onclick="num1='5'; ele();" class="white">5</button>
        <button  onclick="num1='4';ele()"class="white">4</button>
        <button onclick="num1='3';ele()"class="white">3</button>
        <button onclick="num1='2';ele()"class="white">2</button>
        <button onclick="num1='1';ele()"class="white">1</button>
        <button onclick="num1='0';ele()"class="white">0</button>
        <button onclick="num1='.';ele()"class="white">.</button>

        <button onclick="document.querySelector('.Input').value=eval(document.querySelector('.Input').value);"class="equal">=</button>
       <button onclick="document.querySelector('.Input').value=' '" class="clear">C</button>
    </div>
      
  </section>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
